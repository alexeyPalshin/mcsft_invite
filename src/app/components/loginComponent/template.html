<!-- template -->
<div class="content">
    <div class="salutation-title">
        MCSFT
    </div>
    <form class="login-form" ng-submit="login()">
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <input ng-model="user.email" class="form-control form-control-solid placeholder-no-fix" type="text"
                   autocomplete="off"
                   placeholder="Username" name="username"/></div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <input ng-model="user.password" class="form-control form-control-solid placeholder-no-fix" type="password"
                   autocomplete="off"
                   placeholder="Password" name="password"/></div>
        <div class="form-actions">
            <button type="submit" class="btn green uppercase">Login</button>
        </div>
    </form>
</div>
